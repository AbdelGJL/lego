<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Buy Sell Lego</title>
        <link rel="icon" href="BSLLogo.png" type="image/x-icon">
        <link rel='stylesheet' href='style.css' />
    </head>
    <body>
        <header>
            <a href="index.html">
                <img src="BSLLogo.png" alt="BSL Logo" id="logo" />
            </a>
        </header>
        <div id="container">
            <div class="modal-container" id="modal-container">
                <div class="overlay">
                    <div class="modal">
                        <button class="close-modal">&#10006</button>
                        <div class="modal-content">
                            <section id="lego" style="display: none;">
                                <h2>Lego sets</h2>
                                <div>
                                    <label>Lego set id:</label>
                                    <select id="lego-set-id-select"></select>
                                </div>
                            </section>
                            <section id="indicators" style="display: block;">
                                <h2>Indicators</h2>
                                <table id="indicators-table">
                                    <tr>
                                        <td>
                                            <span>5th Percentile</span>
                                            <div class="tooltip-container">
                                                <button class="tooltip-button"
                                                    id="info-p5">&#10067</button>
                                                <div class="tooltip-text"></div>
                                            </div>
                                        </td>
                                        <td id="p5">0</td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span>25th Percentile</span>
                                            <div class="tooltip-container">
                                                <button class="tooltip-button"
                                                    id="info-p25">&#10067</button>
                                                <div class="tooltip-text"></div>
                                            </div>
                                        </td>
                                        <td id="p25">0</td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span>50th Percentile</span>
                                            <div class="tooltip-container">
                                                <button class="tooltip-button"
                                                    id="info-p50">&#10067</button>
                                                <div class="tooltip-text"></div>
                                            </div>
                                        </td>
                                        <td id="p50">0</td>
                                    </tr>
                                    <!--<tr>
                    <td>p95 sales price value</td>
                    <td id="p95">0</td>
                  </tr>-->
                                    <tr>
                                        <td>
                                            <span>Lifetime value</span>
                                            <div class="tooltip-container">
                                                <button class="tooltip-button"
                                                    id="info-lifetime">&#10067</button>
                                                <div class="tooltip-text"></div>
                                            </div>
                                        </td>
                                        <td id="lifetime">0</td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span>Average price</span>
                                            <div class="tooltip-container"
                                                style="display: none;">
                                                <button class="tooltip-button"
                                                    id="info-p50">&#10067</button>
                                                <div class="tooltip-text"></div>
                                            </div>
                                        </td>
                                        <td id="average">0</td>
                                    </tr>
                                </table>
                            </section>
                            <section id="advice">
                                <h2>Advice</h2>
                                <p>It will be here soon. Be a little bit
                                    patient... &#129323</p>
                            </section>
                            <section id="vinted"
                                style="display: block;"></section>
                        </div>
                    </div>
                </div>
            </div>
            <nav id="sidebar">
                <ul>
                    <li><a href="#deals" id="deals-link">Deals</a></li>
                    <li><a href="#favorites" id="favorites-link">My
                            Favorites</a></li>
                </ul>
            </nav>
            <main id="main-content">
                <section id="options">
                    <h2>Latest Deals &#128165</h2>
                    <div id="filters">
                        <span>Filter by :</span>
                        <button type="button" class="filter-btn"
                            id="discount-btn"
                            onclick="Discount();">Best discount
                            &#128201</button>
                        <button type="button" class="filter-btn"
                            id="comment-btn"
                            onclick="Commented();">Most commented
                            &#128489</button>
                        <button type="button" class="filter-btn"
                            id="hotdeals-btn"
                            onclick="HotDeals();">Hot deals &#128293</button>
                        <div class="tooltip-container">
                            <button class="tooltip-button"
                                id="info-filters">&#10067</button>
                            <div class="tooltip-text"></div>
                        </div>
                    </div>
                    <div id="sort">
                        <label for="sort-select">Sort :</label>
                        <select name="sort" id="sort-select" class="select">
                            <option value="date-asc">Recently published</option>
                            <option value="date-desc">Anciently
                                published</option>
                            <option value="price-asc">Cheaper</option>
                            <option value="price-desc">Expensive</option>
                        </select>
                        <div style="text-align: right;">
                            <span id="nbDeals">0</span>
                            <span> deals found</span>
                        </div>
                    </div>

                </section>
                <section id="deals"></section>
                <section id="pagination">
                    <div id="show">
                        <label for="show-select">Show :</label>
                        <select name="show" id="show-select" class="select">
                            <option value="24">24</option>
                            <option value="12">12</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                    <div id="page">
                        <label for="page-select">Page:</label>
                        <select name="page" id="page-select" class="select">
                        </select>
                    </div>
                </section>
                <section id="favorites" style="display: none;">
                    <h2>My Favorites &#129505</h2>
                    <div class="favorites-list" id="favorites-list"></div>
                </section>
            </main>
        </div>
        <script type="text/javascript" charset="UTF-8" src="utils.js"></script>
        <script type="text/javascript" charset="UTF-8"
            src="portfolio.js"></script>
    </body>
</html>
