<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>BSL - Favorites</title>
        <link rel="icon"
            href="BSLLogo.png"
            type="image/x-icon">
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <header>
            <a href="index.html">
                <img src="BSLLogo.png" alt="BSL Logo" id="logo" />
            </a>
        </header>
        <div id="container">
            <div class="modal-container" id="modal-container">
                <div class="overlay">
                    <div class="modal">
                        <button class="close-modal">&#10006</button>
                        <div class="modal-content">
                            <section id="lego" style="display: none;">
                                <h2>Lego sets</h2>
                                <div>
                                    <label>Lego set id:</label>
                                    <select id="lego-set-id-select"></select>
                                </div>
                            </section>
                            <section id="indicators" style="display: block;">
                                <h2>Indicators</h2>
                                <table id="indicators-table">
                                    <tr>
                                        <td>
                                            <span>p5 sales price value</span>
                                            <div class="tooltip-container">
                                                <button class="tooltip-button"
                                                    id="info-p5">&#10067</button>
                                                <div class="tooltip-text"></div>
                                            </div>
                                        </td>
                                        <td id="p5">0</td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span>p25 sales price value</span>
                                            <div class="tooltip-container">
                                                <button class="tooltip-button"
                                                    id="info-p25">&#10067</button>
                                                <div class="tooltip-text"></div>
                                            </div>
                                        </td>
                                        <td id="p25">0</td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span>p50 value</span>
                                            <div class="tooltip-container">
                                                <button class="tooltip-button"
                                                    id="info-p50">&#10067</button>
                                                <div class="tooltip-text"></div>
                                            </div>
                                        </td>
                                        <td id="p50">0</td>
                                    </tr>
                                    <!--<tr>
                        <td>p95 sales price value</td>
                        <td id="p95">0</td>
                      </tr>-->
                                    <tr>
                                        <td>
                                            <span>Lifetime value</span>
                                            <div class="tooltip-container">
                                                <button class="tooltip-button"
                                                    id="info-lifetime">&#10067</button>
                                                <div class="tooltip-text"></div>
                                            </div>
                                        </td>
                                        <td id="lifetime">0</td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span>Average price</span>
                                            <div class="tooltip-container"
                                                style="display: none;">
                                                <button class="tooltip-button"
                                                    id="info-p50">&#10067</button>
                                                <div class="tooltip-text"></div>
                                            </div>
                                        </td>
                                        <td id="average">0</td>
                                    </tr>
                                </table>
                            </section>
                            <section id="vinted"
                                style="display: block;"></section>
                        </div>
                    </div>
                </div>
            </div>
            <nav id="sidebar">
                <ul>
                    <li><a href='index.html' id="deals-link">Deals</a></li>
                    <li><a href='favorite.html' id="favorites-link">My
                            Favorites</a></li>
                </ul>
            </nav>
            <main id="main-content">
                <section id="favorites">
                    <h2>My Favorites &#129505</h2>
                    <div class="favorites-list" id="favorites-list"></div>
                </section>
            </main>
        </div>
        <script type="text/javascript" charset="UTF-8" src="utils.js"></script>
        <script type="text/javascript" charset="UTF-8"
            src="portfolio.js"></script>
        <script type="text/javascript" charset="UTF-8"
            src="favorite.js"></script>
    </body>
</html>
